name: Build & Release

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Release type'
        required: true
        default: 'test'
        type: choice
        options:
          - test
          - release

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '19'
          
      - name: Set up cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}-${{ hashFiles('**/gradle/wrapper/gradle-wrapper.properties') }}-${{ hashFiles('**/buildSrc/**/*.kt') }}
          
      - name: Build
        run: |
          chmod +x ./gradlew
          ./gradlew assembleRelease
      
      - name: Get version info
        id: version
        run: |
          VERSION_NAME=$(grep 'app-versionName' gradle/libs.versions.toml | cut -d'"' -f2)
          VERSION_CODE=$(grep 'app-versionCode' gradle/libs.versions.toml | cut -d'"' -f2)
          echo "name=$VERSION_NAME" >> $GITHUB_OUTPUT
          echo "code=$VERSION_CODE" >> $GITHUB_OUTPUT
          echo "Version: $VERSION_NAME ($VERSION_CODE)"
          
      - name: Rename APK
        run: |
          mv app/build/outputs/apk/release/app-release.apk app/build/outputs/apk/release/PlayVersionSpoofer-v${{ steps.version.outputs.name }}.apk
          
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: PlayVersionSpoofer-v${{ steps.version.outputs.name }}-${{ github.sha }}
          path: app/build/outputs/apk/release/PlayVersionSpoofer-v${{ steps.version.outputs.name }}.apk

      # Create/update "latest" release on every push to main
      - name: Update Latest Release
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build (v${{ steps.version.outputs.name }})
          body: |
            üîÑ **Latest Development Build**
            
            Version: ${{ steps.version.outputs.name }} (Build ${{ steps.version.outputs.code }})
            Commit: ${{ github.sha }}
            Date: ${{ github.event.head_commit.timestamp }}
            
            ‚ö†Ô∏è This is the latest development build and may be unstable.
          prerelease: true
          make_latest: false
          files: app/build/outputs/apk/release/PlayVersionSpoofer-v${{ steps.version.outputs.name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a test release when manually triggered with 'test' option
      - name: Create Test Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'test'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: test-${{ github.run_number }}
          name: Test Build #${{ github.run_number }} (v${{ steps.version.outputs.name }})
          body: |
            üß™ **Test Build**
            
            Version: ${{ steps.version.outputs.name }} (Build ${{ steps.version.outputs.code }})
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}
            
            This is an automated test build. Use at your own risk.
          prerelease: true
          files: app/build/outputs/apk/release/PlayVersionSpoofer-v${{ steps.version.outputs.name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a proper release when manually triggered with 'release' option
      - name: Create Manual Release
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.release_type == 'release'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.name }}
          name: Release v${{ steps.version.outputs.name }}
          body: |
            üì¶ **Release v${{ steps.version.outputs.name }}**
            
            Build: ${{ steps.version.outputs.code }}
            Commit: ${{ github.sha }}
          prerelease: false
          files: app/build/outputs/apk/release/PlayVersionSpoofer-v${{ steps.version.outputs.name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Create a release when a version tag is pushed
      - name: Create Tag Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.ref_name }}
          body: |
            üì¶ **Release ${{ github.ref_name }}**
            
            See commit history for changes.
          prerelease: false
          files: app/build/outputs/apk/release/PlayVersionSpoofer-v${{ steps.version.outputs.name }}.apk
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
